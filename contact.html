<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Contact</title>
  </head>
  <body>
    <div class="content-wrapper">
      <header>
        <h1>Amazing CV website | Contact Me</h1>
      </header>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="skills.html">Skills</a></li>
          <li><a href="contact.html">Contact Me</a></li>
        </ul>
      </nav>
      <main>
        <section>
          <form action="mailto:test@mail.com">
            <label>name</label>
            <input type="text" name="name" placeholder="fill your name" />
            <label>Email</label>
            <input type="email" name="email" placeholder="fill your email" />
            <label>Message</label>
            <textarea rows="4" name="message"> </textarea>
            <button type="submit">Send</button>
          </form>
        </section>
        <section>
          <h1>My location</h1>
          <div style="width: 100%">
            <iframe
              width="100%"
              height="600"
              frameborder="0"
              scrolling="no"
              marginheight="0"
              marginwidth="0"
              src="https://maps.google.com/maps?width=100%25&amp;height=600&amp;hl=en&amp;q=1%20Grafton%20Street,%20Dublin,%20Ireland+(My%20Business%20Name)&amp;t=&amp;z=14&amp;ie=UTF8&amp;iwloc=B&amp;output=embed"
              ><a href="https://www.maps.ie/population/"
                >Calculate population in area</a
              ></iframe
            >
          </div>
        </section>
      </main>
    <div>
  </body>
